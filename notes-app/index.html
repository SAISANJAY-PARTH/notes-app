<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>FinWise Notes App</title>
</head>
<body>
  <header>
    <div class="branding">
      <h1>🗒️ FinWise Notes</h1>
      <p>Capture your thoughts and tasks</p>
    </div>

      <button id="add-text-note" class="btn primary">+ Text Note</button>
      <button id="add-checklist-note" class="btn success">+ Checklist</button>
    </div>
  </header>

  <main id="notes-container" class="grid-layout"></main>

  <script src="script.js"></script>
</body>
</html>
